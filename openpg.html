<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta charset="UTF-8" />
    <title>CoffeeShop | Details</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="assets/boxicons-2.1.2/css/boxicons.min.css" />
  </head>
  <body>
    <header class="openMn">
      <div class="upperMenu">
        <button onclick="location.href = 'index.html'">
          <i class="bx bxs-chevron-left"></i>
        </button>
        <button>
          <i class="bx bxs-heart"></i>
        </button>
      </div>
      <div class="intro">
        <div class="textContent">
          <h3>Cappuccino</h3>
          <p>With Heavy Cream</p>
          <div class="rating">
            <i class="bx bxs-star"></i>
            <strong>4.5</strong>
            <small>(4,209)</small>
          </div>
        </div>
        <div class="otherContent">
          <div class="smsec">
            <i class="bx bx-coffee"></i>
            <div class="smt">Coffee</div>
          </div>
          <div class="smsec">
            <i class="bx bx-droplet"></i>
            <div class="smt">Milk</div>
          </div>
          <div class="smsec">
            <small>Darkest Roast</small>
          </div>
        </div>
      </div>
    </header>
    <section class="details">
      <div class="des">
        <h5>Description</h5>
        <p>
          A cappuccino is a coffee-based drink made primary from espresso and
          milk...
        </p>
      </div>
      <div class="size">
        <h5>Size</h5>
        <div class="opt">
          <input id="rd1" type="radio" name="rd1" />
          <label for="rd1">S</label>
          <input id="rd2" type="radio" name="rd2" />
          <label for="rd2">M</label>
          <input id="rd3" type="radio" name="rd3" />
          <label for="rd3">L</label>
        </div>
      </div>
      <div class="price">
        <div class="left">
          <h5>Price</h5>
          <p><span>$</span> 4.20</p>
        </div>
        <div class="right">
          <button>Buy Now</button>
        </div>
      </div>
    </section>
  </body>
</html>
